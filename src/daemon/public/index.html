<!DOCTYPE html>
<html>
  <head>
    <title>hotel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="vendors/ionicons/css/ionicons.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
      /* Hide template until Vue finishes compilation (need to be in the body) */
      [v-cloak] { display: none; }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <!-- list -->
      <aside>
        <div class="container fade-in" v-show="isListFetched && isListEmpty">
          <p>
            Congrats!<br>
            You're successfully running hotel.
          </p>
          <p>
            To add a server, use <code style="padding: 5px">hotel add</code>
          </p>
          <pre><code>~/app$ hotel add 'cmd'
~/app$ hotel add 'cmd -p $PORT'
~/app$ hotel add http://192.16.1.2:3000</code></pre>
        </div>
        <ul>
          <!-- monitors list -->
          <li class="fade-in" v-for="(item, id) in monitors">
            <!-- monitor -->
            <div class="item.status">
              <a
                :href="href(id)"
                :title="title(id)"
                :target="target">{{ id }}</a>
              <br>
              <small @click="select(id)">
                {{item.status}}
              </small>
            </div>

            <!-- start/stop button -->
            <button
              :title="isRunning(id) ? 'stop' : 'start'"
              :class="isRunning(id) ? 'status running' : 'status not-running'"
              @click="toggle(id)">
              <i :class="isRunning(id) ? 'ion-toggle-filled' : 'ion-toggle'"></i>
            </button>

            <!-- view logs button -->
            <button
              title="view logs"
              :value="id"
              :class="selected===id ? 'logs selected' : 'logs'"
              @click="select(id)">
              <i class="ion-chevron-right"></i>
            </button>
          </li>

          <!-- proxies list -->
          <li v-for="(item, id) in proxies">
            <div>
              <a
                :href="href(id)"
                :title="title(id)"
                :target="target">{{ id }}</a>
              <br>
              <small>{{ item.target }}</small>
            </div>
          </li>
        </ul>

        <footer>
          <a :target="target" href="https://github.com/typicode/hotel">
            readme <sup class="version">v{{ version }}</sup>
          </a>
        </footer>
      </aside>
      <main
        ref="output"
        :style="{ display: selected ? 'block' : 'none' }"
        @scroll="onScroll">
        <div
          id="down"
          title="scroll to bottom"
          @click="scrollToBottom">
          <i class="ion-arrow-down-c"></i>
        </div>
        <div class="container">
          <div v-if="output.length === 0">
            # No output
          </div>
          <div
            v-for="item in output"
            v-html="item.text"
            :key="item.uid">
          </div>
        </div>
      </main>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
